<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slides Embed — Hidden Cursor (toggle to interact)</title>
  <style>
    /* Page setup */
    html, body { height: 100%; margin: 0; background: #000; }
    .page { height: 100%; display: flex; align-items: center; justify-content: center; }

    /* Keep the original 1920×1080 size from your snippet */
    .slide-wrap { position: relative; width: 1920px; height: 1080px; background: #000; }
    .slide-wrap iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }

    /* Overlay that hides the cursor and (when on) blocks interaction */
    .cursor-hide { position: absolute; inset: 0; cursor: none; background: transparent; display: block; }

    /* Small on-screen hint (hidden when interaction is enabled) */
    .hint {
      position: fixed; left: 12px; bottom: 12px;
      color: #8a8a8a; font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      user-select: none; opacity: .7;
    }
    .hint.hidden { display: none; }
  </style>
</head>
<body>
  <div class="page">
    <div class="slide-wrap" id="slideWrap">
      <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vRzolERZNdEYTEBnA52IGj0IlkMDZPHEJG5GvptryK5PKPD0Nauz0ULSxUdizotvzOpHGVa34hfVp3S/pubembed?start=true&loop=true&delayms=3000&rm=minimal"
        frameborder="0"
        allowfullscreen
        mozallowfullscreen
        webkitallowfullscreen
      ></iframe>

      <!-- Overlay starts ON to hide cursor -->
      <div class="cursor-hide" aria-hidden="true" id="cursorOverlay"></div>
    </div>
  </div>

  <div class="hint" id="hint">Press T or Esc to show cursor for 2s</div>

  <script>
    (function () {
      const overlay = document.getElementById('cursorOverlay');
      const hint = document.getElementById('hint');
      let hidden = true;    // true = overlay active (cursor hidden + no interaction)
      let timer = null;

      function applyState() {
        if (hidden) {
          // Cover iframe: cursor hidden and interaction blocked
          overlay.style.display = 'block';
          overlay.style.pointerEvents = 'auto';
          hint && hint.classList.remove('hidden');
        } else {
          // Uncover iframe: allow interaction; cursor reappears
          overlay.style.display = 'none';
          hint && hint.classList.add('hidden');
        }
      }

      function scheduleRehide() {
        clearTimeout(timer);
        timer = setTimeout(() => {
          hidden = true;
          applyState();
        }, 2000); // auto re-hide after 2 seconds
      }

      // Toggle with T or Esc
      document.addEventListener('keydown', (e) => {
        const k = (e.key || '').toLowerCase();
        if (k === 't' || k === 'escape') {
          hidden = !hidden;
          applyState();
          if (!hidden) scheduleRehide();
        }
      });

      // While interaction is enabled, any activity keeps the 2s timer alive
      ['mousemove', 'mousedown', 'keydown', 'touchstart'].forEach(evt => {
        document.addEventListener(evt, () => {
          if (!hidden) scheduleRehide();
        }, { passive: true });
      });

      applyState(); // start hidden
    })();
  </script>
</body>
</html>
