<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slides Embed â€” Hidden Cursor</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    .page { height: 100%; display: flex; align-items: center; justify-content: center; }
    .slide-wrap { position: relative; width: 1920px; height: 1080px; background: #000; }
    .slide-wrap iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
    .cursor-hide { position: absolute; inset: 0; cursor: none; background: transparent; display: block; }
  </style>
</head>
<body>
  <div class="page">
    <div class="slide-wrap">
      <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vRzolERZNdEYTEBnA52IGj0IlkMDZPHEJG5GvptryK5PKPD0Nauz0ULSxUdizotvzOpHGVa34hfVp3S/pubembed?start=true&loop=true&delayms=3000&rm=minimal"
        frameborder="0"
        allowfullscreen
        mozallowfullscreen
        webkitallowfullscreen
      ></iframe>
      <div class="cursor-hide" aria-hidden="true" id="cursorOverlay"></div>
    </div>
  </div>

  <script>
    (function () {
      const overlay = document.getElementById('cursorOverlay');
      let hidden = true; // true = overlay active (cursor hidden + no interaction)
      let timer = null;

      function applyState() {
        if (hidden) {
          overlay.style.display = 'block';
          overlay.style.pointerEvents = 'auto';
        } else {
          overlay.style.display = 'none';
        }
      }

      function scheduleRehide() {
        clearTimeout(timer);
        timer = setTimeout(() => {
          hidden = true;
          applyState();
        }, 2000); // auto re-hide after 2 seconds
      }

      // Toggle with T or Esc
      document.addEventListener('keydown', (e) => {
        const k = (e.key || '').toLowerCase();
        if (k === 't' || k === 'escape') {
          hidden = !hidden;
          applyState();
          if (!hidden) scheduleRehide();
        }
      });

      // While interaction is enabled, any activity keeps the 2s timer alive
      ['mousemove', 'mousedown', 'keydown', 'touchstart'].forEach(evt => {
        document.addEventListener(evt, () => {
          if (!hidden) scheduleRehide();
        }, { passive: true });
      });

      applyState(); // start hidden
    })();
  </script>
</body>
</html>
