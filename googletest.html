<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slides Embed — Cursor Permanently Hidden</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    .page { height: 100%; display: flex; align-items: center; justify-content: center; }

    /* 1920×1080 stage */
    .slide-wrap { position: relative; width: 1920px; height: 1080px; background: #000; }
    .slide-wrap iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }

    /* Permanent overlay that hides the cursor and blocks interaction */
    .cursor-hide {
      position: absolute;
      inset: 0;
      z-index: 2147483647;
      cursor: none;
      background: transparent;
      pointer-events: auto; /* keep covering the iframe */
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="slide-wrap">
      <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vRzolERZNdEYTEBnA52IGj0IlkMDZPHEJG5GvptryK5PKPD0Nauz0ULSxUdizotvzOpHGVa34hfVp3S/pubembed?start=true&loop=true&delayms=3000&rm=minimal"
        frameborder="0"
        allowfullscreen
        mozallowfullscreen
        webkitallowfullscreen
      ></iframe>

      <!-- Always-on overlay: cursor is hidden permanently; iframe interactions are blocked -->
      <div class="cursor-hide" aria-hidden="true"></div>
    </div>
  </div>
</body>
</html>
