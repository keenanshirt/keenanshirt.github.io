<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="preconnect" href="https://docs.google.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>Samsung TV Signage — 1080p Fit (LITE)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;            /* no scrollbars */
      cursor: none;                /* hide cursor if browser allows */
      -webkit-user-select: none;   
      -moz-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
    }
    /* Fixed 1080p stage that we scale to fit the screen */
    #stage {
      position: absolute;
      width: 1920px;
      height: 1080px;
      left: 0; top: 0;
      transform-origin: top left;
      will-change: transform;
      background: #000; /* avoid flash */
    }
    iframe#deck {
      width: 1920px;
      height: 1080px;
      border: 0;
      background: #000;
      display: block;
      transform: translateZ(0); /* keep a single composited layer */
      backface-visibility: hidden;
    }
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <div id="stage">
    <iframe
      id="deck"
      src="https://docs.google.com/presentation/d/e/2PACX-1vTcvwa1irS_Vah7LsHWKBwzs4oiJImAAuqIa2ZOX7STMw-Ktd7vF--YyTVvxdcsyPpvqY697Pm_CYMA/pubembed?start=true&loop=true&delayms=5000&rm=minimal"
      allow="autoplay; fullscreen"
      allowfullscreen
      mozallowfullscreen
      webkitallowfullscreen
      referrerpolicy="no-referrer"
    ></iframe>
  </div>

  <script>
    // 1080p-fit scaler: render Slides at 1920x1080 CSS pixels, scale to the screen.
    (function(){
      var stage = document.getElementById('stage');

      // Slight underscan to avoid the TV clipping edges (adjust 0.98–1.0 as needed)
      var OVERSCAN = 1.01;

      function fit(){
        var sw = window.innerWidth;
        var sh = window.innerHeight;
        var scale = Math.min(sw / 1920, sh / 1080) * OVERSCAN;
        // Round to 3 decimals to reduce re-rasterization jitter
        scale = Math.max(0.1, Math.min(4, Math.round(scale * 1000) / 1000));
        stage.style.transform = 'scale(' + scale + ')';
        // Center the stage
        var pxW = 1920 * scale;
        var pxH = 1080 * scale;
        stage.style.left = Math.round((sw - pxW) / 2) + 'px';
        stage.style.top  = Math.round((sh - pxH) / 2) + 'px';
      }

      window.addEventListener('resize', fit);
      window.addEventListener('orientationchange', fit);
      document.addEventListener('DOMContentLoaded', fit);
      fit();

      // Daily refresh at 08:05 (post power-on)
      function schedule(h, m){
        var now = new Date();
        var next = new Date(now);
        next.setHours(h, m, 0, 0);
        if (next <= now) next.setDate(next.getDate() + 1);
        setTimeout(function(){ location.reload(); }, next - now);
      }
      schedule(8, 5);

      // Keep cursor hidden redundantly (if TV allows)
      function hide(){
        document.documentElement.style.cursor = 'none';
        document.body.style.cursor = 'none';
      }
      ['mousemove','mousedown','keydown','touchstart','pointermove'].forEach(function(evt){
        window.addEventListener(evt, hide, { passive: true });
      });

      // Prevent accidental context menu
      window.addEventListener('contextmenu', function(e){ e.preventDefault(); }, { passive: false });

      // Quiet console
      console.log = console.warn = console.error = function(){};
    })();
  </script>
</body>
</html>
